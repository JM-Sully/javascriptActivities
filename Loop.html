<!doctype html>
<html>
    
    <head>  
        
	   <title>Loops</title> 
        
    </head>
    
    <body>

        <p id="demo"></p>
        
        <script type="text/javascript">
            
            var tweets = ["Yo", "Yo2", "Yo3"];
            
            var text = "";
            
            var i;
             
            for (i = 0; i < tweets.length; i++) {
                
                text = text + "<p>" + tweets[i] + "</p>"
            }
            
            document.getElementById("demo").innerHTML = text
        
        </script>
        
    </body>
    
</html>
