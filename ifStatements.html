<!doctype html>
<html>
    
    <head>  
        
	   <title>If Statements</title> 
        
        
        
    </head>
    
    <body>

        <h2>What is the magic word?</h2>
        
        <p><input type=text id="textInput"></p>
        <p><input type="submit" value="Check!" id="checkButton"></p>
            
        
        <script type="text/javascript">
            
            document.getElementById("checkButton").onclick = function() {
                
                 var textEntered = "pizza";
            
            if (textEntered == "pizza") {
                
                alert("That is correct!")
            
            } else {
                
                alert("Nope, try again!")
                
            }
                
                textEntered = document.getElementById("textInput").value;
                
                document.getElementById("textInput").innerHTML = textEntered;
                
                
            
            
            }

        </script>
        
    </body>
    
</html>
