<!doctype html>
<html>
    
    <head>  
        
	   <title>Variables</title> 
        
        
        
    </head>
    
    <body>

        <input type="text" id="textInput"> 
        <button id="changeTheText">Change the Text!</button>
        
        <p id="paraOne">This is some text</p>
            
        
        <script type="text/javascript">
            
            document.getElementById("changeTheText").onclick = function () {
                
                var textEntered = "";
                
                textEntered = document.getElementById("textInput").value;
                
                document.getElementById("paraOne").innerHTML = textEntered;
                
            }
            
        
        </script>
        
    </body>
    
</html>
