<!doctype html>
<html>
    
    <head>  
        
	   <title>How Many Fingers?</title> 
        
    </head>
    
    <body>

        <p>How many fingers am I holding up?</p>
        
        <p><input id="guess" type="text"><button id="myButton">Check!</button></p>
        
        <p id="demo"></p>
        
        <script type="text/javascript">
            
            document.getElementById("myButton").onclick = function() {
                
                var x;
                x = (Math.floor((Math.random() * 5) + 1));
                document.getElementById("demo").innerHTML = "The answer was " + x + ". Try again!";
                
            }

               
     

        
        </script>
        
    </body>
    
</html>
